name: Build & Push (GHCR, private)

on:
   push:
      branches: ['master', 'testing']
      tags: ['v*']
   workflow_dispatch:

permissions:
   contents: read
   packages: write
   id-token: write

env:
   REGISTRY: ghcr.io
   IMAGE_NAME: ${{ github.repository }} # ghcr.io/<owner>/<repo>

jobs:
   build-and-push:
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4

         - name: Docker meta
           id: meta
           uses: docker/metadata-action@v5
           with:
              images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
              tags: |
                 type=sha
                 type=ref,event=tag
                 type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
                 type=raw,value=testing,enable=${{ github.ref == 'refs/heads/testing' }}

         - name: Use SSH key (for private git deps)
           uses: webfactory/ssh-agent@v0.9.0
           with:
              ssh-private-key: ${{ secrets.GH_SSH_KEY }}

         - name: Add github.com to known_hosts
           run: |
              mkdir -p ~/.ssh
              ssh-keyscan github.com >> ~/.ssh/known_hosts

         - name: Set up Buildx
           uses: docker/setup-buildx-action@v3

         - name: Login to GHCR
           uses: docker/login-action@v3
           with:
              registry: ghcr.io
              username: ${{ github.actor }}
              password: ${{ secrets.GITHUB_TOKEN }}

         - name: Build & Push
           uses: docker/build-push-action@v6
           with:
              context: .
              file: ./Dockerfile
              push: true
              ssh: default
              tags: ${{ steps.meta.outputs.tags }}
              labels: ${{ steps.meta.outputs.labels }}
              cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
              cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
