name: Build & Push (GHCR, private)

on:
  push:
    branches: ['master', 'testing']
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }} # ghcr.io/<owner>/<repo>

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            type=raw,value=test,enable=${{ github.ref == 'refs/heads/testing' }}

      - name: Use SSH key (for private git deps)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GH_SSH_KEY }}

      - name: Add github.com to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set build args
        id: cfg
        shell: bash
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "master" ]; then
            VITE_API_URL="https://api.game.managetlg.com/graphql"
            VITE_API_FILE="https://api.game.managetlg.com"
            VITE_SOCKET_URL="wss://api.game.managetlg.com/"
            VITE_LOCAL="false"
          else
            # testing (или другие ветки)
            VITE_API_URL="https://api.game.managetlg.com/graphql"
            VITE_API_FILE="https://api.game.managetlg.com"
            VITE_SOCKET_URL="wss://api.game.managetlg.com/"
            VITE_LOCAL="false"
          fi
          echo "VITE_API_URL=$VITE_API_URL"           >> "$GITHUB_OUTPUT"
          echo "VITE_API_FILE=$VITE_API_FILE"         >> "$GITHUB_OUTPUT"
          echo "VITE_SOCKET_URL=$VITE_SOCKET_URL"     >> "$GITHUB_OUTPUT"
          echo "VITE_LOCAL=$VITE_LOCAL"               >> "$GITHUB_OUTPUT"

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          ssh: default
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            VITE_API_URL=${{ steps.cfg.outputs.VITE_API_URL }}
            VITE_API_FILE=${{ steps.cfg.outputs.VITE_API_FILE }}
            VITE_SOCKET_URL=${{ steps.cfg.outputs.VITE_SOCKET_URL }}
            VITE_LOCAL=${{ steps.cfg.outputs.VITE_LOCAL }}
